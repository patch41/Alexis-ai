<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #userInput { width: 100%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chat with Alexis</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (!userMessage) return;

            document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            const response = await fetch("https://your-vercel-project.vercel.app/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            document.getElementById("chatbox").innerHTML += `<p><strong>Alexis:</strong> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
